<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Linkedin</title>
</head>
<body>
    <header>
        <div class="button_search">
        <img class="libutton" src="libutton.png" alt="linkedinbutton" width="40" height="50">
        <input type="search" value="search">

        <img class="navbuttons button" src="jobs.png" alt="jobs" width="30" height="50">

        <img class="navbuttons button" src="notifications.png" alt="notifications" width="65" height="50">
        <img class="navbuttons button" src="me.png" alt="me" width="40" height="50">

    <div class="main-view">

            <img class="profilepic" src="profilepic.png" alt="profilepic" >

        <span class="profile_interaction">
